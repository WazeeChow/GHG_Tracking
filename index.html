<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHG Emissions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>GHG Emissions Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Add a section for the CO2 emissions graph -->
        <section id="emissions-graph">

            
            <!-- Add canvas element for the CO2 emissions chart -->
            <canvas id="co2-chart"></canvas>

            <!-- Add year selector -->
            <div>
                <label for="year-selector">Select Year:</label>
                <select id="year-selector">
                    <option value="all">All Years</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GHG Emissions Dashboard</p>
    </footer>

    <!-- Include your JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
